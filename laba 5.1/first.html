    <body>
        <div>
        <h2>Я, <mark>Иванюк Иван Иванович</mark>, изучаю HTML5</h2>

        <video src="1.mp4" width="500" height="300" controls="controls"></video>

        <audio src="2.mp3" controls="autoplay"></audio>
            <script>
                    function getCoordinates() {
                    navigator.geolocation.getCurrentPosition(showCoordinates);
                    }
                    function showCoordinates(position) {
                    document.write("Широта:" + position.coords.latitude + "<br/>");
                    document.write("Долгота:" + position.coords.longitude);
                    }
                    </script>
                    <body>
                    <p>Для считывания координат нажмите на кнопку</p>
                    <input type="button" value=" Координаты" onclick ="getCoordinates()">
                    <br>
                </div>
    </body>
